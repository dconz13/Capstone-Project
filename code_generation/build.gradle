task compileSwitchStatement {

	def input = new File('word_lists/diceware_swedish.txt')
	def output = new File('properties_files/diceware_sv.properties')

	def lines = input.readLines()
	def numberList = new ArrayList<Integer>()
	def stringList = new ArrayList<String>()

	// This is not universal code. It just works for my provided list of values

	int k = 0
	for(int i =0; i<lines.size(); i++){
		numberList.add(k,lines[i].substring(0,5))
		stringList.add(k,lines[i].substring(6))
		k++
	}

	// This generates the properties file

	output.withWriter{ writer ->
		for(int i=0; i<numberList.size(); i++){
			writer.writeLine("${numberList[i]} = ${stringList[i]}")
		}
	}
}

